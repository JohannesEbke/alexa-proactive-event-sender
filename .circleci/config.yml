# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      # Checkout repo
      - checkout
      # create jar!
      - run: mvn clean install package  -DskipTests
      # store  artifacts!
      - store_artifacts:
          path: target/
      # Run tests
      - run: mvn test
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      # Store test results
      - store_test_results:
          path: ~/test-results
      # Code Coverage
      - run: mvn cobertura:cobertura && bash <(curl -s https://codecov.io/bash)
     # get artifact version
      - run: mvn help:evaluate -Dexpression=project.version -q -DforceStdout
          name: Update PATH and Define Environment Variable at Runtime
          command: |
            echo 'export VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)' >> $VERSION
            source $VERSION \;
          when: always


